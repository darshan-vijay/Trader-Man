<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Order History</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	
	<script src="OrderHistoryScript.js" type="text/javascript">
		
	</script>
</head>
<body>
	<center>
    <div class="col" style="margin:1%;">
		<div class="card" style="width: 90%">
				<div class="card-body">
					<h5 class="card-title" style="font-size:40px; font-weight:bolder; background-color:lightblue; padding:1%;">Order History</h5>
					<p class="card-text">
					    <table class="table">
						    <thead>
							    <tr>
								    <th scope="col">Stock Ticker</th>
                                    <th scope="col">Price (in $)</th>
                                    <th scope="col">Volume</th>
                                    <th scope="col">Buy or Sell</th>
                                    <th scope="col">Status Code</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Options</th>
								</tr>
						    </thead>
						    <tbody id="tbodyOrders"> 
						    </tbody>
					    </table>
					</p>
					<button class="btn btn-primary" onclick="getOrders()">View Orders</button> 
				</div>
		</div>
	</div>
	</center>
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        			<h5 class="modal-title" id="exampleModalLabel">Edit Shipper</h5>
        			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      			</div>
      			<div class="modal-body">
					<form> 
                        <!--<div class="mb-3">
							<label for="modalStockTicker" class="form-label">Stock Ticker</label> 
							<input type="text" class="form-control" id="modalStockTicker"/>
						</div>
                        <div class="mb-3">
							<label for="modalPrice" class="form-label">Price</label> 
							<input type="number" class="form-control" id="modalPrice"/>
						</div>-->
						<div class="mb-3">
							<label for="modalVolume" class="form-label">Volume</label> 
							<input type="number" class="form-control" id="modalVolume"/>
						</div>
                        <!--<div class="mb-3">
							<label for="modalBuyOrSell" class="form-label">Buy or Sell</label> 
							<input type="text" class="form-control" id="modalBuyOrSell"/>
						</div>-->
					</form>
				</div>
      			<div class="modal-footer">
        			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        			<button type="button" class="btn btn-primary" onclick="update()" data-bs-dismiss="modal">Save changes</button>
      			</div>
    		</div>
  		</div>
	</div>
</body>
</html>
