    <body id="body-pd">
        <header class="header" id="header">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle" onclick="showit()"></i> </div>

                    <div class="nav_list"> 
                        <div style="display: none; align-items: center; margin-bottom: 20px;" id="profileImg"><a href="#"><span > <img class="mx-auto d-block profile_img" src="images/user.png"  alt=""> </span> </a> </div>
                        <div id="place_holder" style="height:120px;display:block;"></div>

        <!--Container Main start-->
        <div class="height-100 bg-light">
	<center >
    <div class="col" style="margin:1%; margin-top:100px !important;">
		<div class="card" style="width: 90%">
				<div class="card-body">
					<h5 class="card-title" style="font-size:40px; font-weight:bolder; background-color:lightblue; padding:1%;">Order History</h5>
					<p class="card-text">
					    <table class="table">
						    <thead>
							    <tr>
								    <th scope="col">Stock Ticker</th>
                                    <th scope="col">Price (in $)</th>
                                    <th scope="col">Volume</th>
                                    <th scope="col">Buy or Sell</th>
                                    <th scope="col">Status Code</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Options</th>
								</tr>
						    </thead>
						    <tbody id="tbodyOrders"> 
						    </tbody>
					    </table>
					</p>
					<button class="btn btn-primary" onclick="getOrders()">View Orders</button> 
				</div>
		</div>
	</div>
	</center>
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  		<div class="modal-dialog">
    		<div class="modal-content">
      			<div class="modal-header">
        			<h5 class="modal-title" id="exampleModalLabel">Edit Shipper</h5>
        			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      			</div>
      			<div class="modal-body">
					<form> 
						<div class="mb-3">
							<label for="modalVolume" class="form-label">Volume</label> 
							<input type="number" class="form-control" id="modalVolume"/>
						</div>
					</form>
				</div>
      			<div class="modal-footer">
        			<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        			<button type="button" class="btn btn-primary" onclick="update()" data-bs-dismiss="modal">Save changes</button>
      			</div>
    		</div>
  		</div>
	</div>
