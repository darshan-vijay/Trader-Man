<html>
<head>
	<meta charset="ISO-8859-1">
	<title>Transaction History</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
		crossorigin="anonymous">
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>
	
	<script src="TransactionHistoryScript.js" type="text/javascript">	</script>
</head>
<body>
    <center>
    <div class="col" style="margin:1%;">
		<div class="card" style="width: 90%">
				<div class="card-body">
					<h5 class="card-title" style="font-size:40px; font-weight:bolder; background-color:lightblue; padding:1%;">Transaction History</h5>
					<p class="card-text">
					    <table class="table">
						    <thead>
							    <tr>
								    <th scope="col">Stock Ticker</th>
                                    <th scope="col">Price (in $)</th>
                                    <th scope="col">Volume</th>
                                    <th scope="col">Buy or Sell</th>
                                    <th scope="col">Date</th>
								</tr>
						    </thead>
						    <tbody id="tbodyOrders"> 
						    </tbody>
					    </table>
					</p>
					<button class="btn btn-primary" onclick="getOrders()">View History</button> 
				</div>
		</div>
	</div>
	</center>
</body>
</html>
